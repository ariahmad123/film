<body class="">

        <h1 class=" text-center">Edit Artikel</h1>
        <div class="container-fluid">
            <center><form method="POST" enctype="multipart/form-data" action="" class="col-8">

                <input type="text" class="form-control" name="judul" value="{{artikel.judul}}">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label kiri">cover</label>
                <input type="file" class="form-control" name="cover">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label kiri"><strong>Isi</strong></label>
                <textarea name="isi" id="" cols="30" rows="10"  class="form-control">{{artikel.isi}}</textarea>
              </div>
              <button type="submit" class="btn btn-primary kiri">Submit</button>
            </form></center>
            <br><br>
        </div>
    </div>

      {% for msg in messages%}
